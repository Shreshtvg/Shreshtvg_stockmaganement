<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <div class="container">
        <a href="{{ url_for('add_transaction') }}" class="button">Add Transaction</a>
        <a href="{{ url_for('add_watchlist') }}" class="button">Add Watchlist</a>
        <a href="{{ url_for('stockprice') }}" class="button">Stock Price</a>
        <a href="{{ url_for('fundamental_report') }}" class="button">Fundamental Report</a>
        <a href="{{ url_for('technical_analysis') }}" class="button">Technical Analysis</a>
        <a href="{{ url_for('company_profile') }}" class="button">Company Profile</a>
        <a href="{{ url_for('dividend_history') }}" class="button">Dividend History</a>
        <a href="{{ url_for('watchlist') }}" class="button">Watchlist</a>
        <a href="{{ url_for('holdings') }}" class="button">Holdings</a>
        <a href="{{ url_for('news') }}" class="button">News</a>
    </div>
</body>
</html>
